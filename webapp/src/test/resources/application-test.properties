spring.profiles.include=disablescheduling

l10n.boxclient.useConfigsFromProperties=true

# we use LDAP to test the user creation from UserDetailsContextMapperImpl flow
l10n.security.authenticationType=DATABASE
l10n.security.ldap.root=dc=mojito,dc=org
l10n.security.ldap.userSearchFilter=(&(objectclass=posixAccount)(uid={0}))
l10n.security.ldap.userSearchBase=ou=Users
l10n.security.ldap.managerDn=cn=bind_user,ou=Managers,dc=mojito,dc=org
l10n.security.ldap.managerPassword=test
l10n.security.ldap.ldif=classpath:embedded-ldap-server.ldif

l10n.dropService.dropNameWeekOffset=5
l10n.fileSystemDropExporter.basePath=target/test-output/fileSystemDropExporter

l10n.repositoryStatistics.computeOutOfSla=true

l10n.branchNotification.noop.enabled=true