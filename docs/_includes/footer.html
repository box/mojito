<footer class="site-footer">

  <div class="wrapper">

    <h2 class="footer-heading">{{ site.title }}</h2>

    <div class="footer-col-wrapper">
      <div class="footer-col footer-col-1">
        <ul class="contact-list">
          <li>Need to contact us directly? Email <a href="mailto:{{ site.email }}">{{ site.email }}</a></li>
        </ul>
      </div>
              
      

      <div class="footer-col footer-col-2">
        <ul class="social-media-list">
          <li><a href="https://gitter.im/box/mojito?utm_source=badge&utm_medium=badge&utm_campaign=pr-badge&utm_content=badge"><img src="https://badges.gitter.im/box/mojito.svg" alt="Join the chat at https://gitter.im/box/mojito" /></a></li>
          <li><a href="https://github.com/Box/Mojito/issues"><span class="icon icon--github">{% include icon-github.svg %}</span><span class="username">GitHub Issues</span></a></li>
          {% if site.twitter_username %}
          <li>
            {% include icon-twitter.html username=site.twitter_username %}
          </li>
          {% endif %}
        </ul>
      </div>

      <div class="footer-col footer-col-3">
        <p>{{ site.description }}</p>
      </div>
    </div>

  </div>

</footer>
